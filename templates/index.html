<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}" />

    <title>OWO Dusk</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <div class="logo">
        <img
          class="icon"
          src="{{ url_for('static', filename='icon.gif') }}"
          alt="owo icon"
        />
        <p class="lt">owo-dusk</p>
      </div>
      <div class="support">
        <a href="https://discord.gg/mVQbEKFFXJ" target="_blank">
          <button class="ss">Support Server</button>
        </a>
      </div>
    </nav>
    <!-- Main -->

      <div class="all">

          </div>-->

        <div class="ht"></div>
        <div class="tab"></div>
        <div class="sys">
          <div class="save">
            <button class="sase" id="save"><b>Save Settings</b></button>
          </div>
          <div class="reset">
            <button class="re"><b>Reset to Default</b></button>
          </div>
        </div>
        <!-- </div> -->
      </div>
    </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
