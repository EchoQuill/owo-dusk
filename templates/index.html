<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>OwO-Dusk - Web Dashboard</title>
    <meta name="description" content="Enhanced OwO-Dusk Web Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0515;
            --bg-secondary: #1a0f2e;
            --bg-tertiary: #2d1b4e;
            --bg-glass: rgba(45, 27, 78, 0.4);
            --accent-primary: #b57edc;
            --accent-secondary: #9c4dcc;
            --accent-glow: #e1a6ff;
            --text-primary: #ffffff;
            --text-secondary: #e0d7f4;
            --text-muted: #a899c7;
            --border-subtle: rgba(181, 126, 220, 0.2);
            --border-glow: rgba(225, 166, 255, 0.5);
            --shadow-subtle: 0 4px 20px rgba(0, 0, 0, 0.4);
            --shadow-glow: 0 8px 32px rgba(181, 126, 220, 0.3);
        }

        body {
            background: 
                radial-gradient(ellipse at top, rgba(181, 126, 220, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at bottom right, rgba(156, 77, 204, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, var(--bg-primary) 0%, #0f0820 100%);
            background-attachment: fixed;
            color: var(--text-secondary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Enhanced Navigation */
        .nav-area {
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            background: rgba(10, 5, 21, 0.8);
            border-bottom: 1px solid var(--border-subtle);
            box-shadow: var(--shadow-subtle);
        }

        .nav-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
            padding: 16px 24px;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .icon {
            height: 42px;
            width: 42px;
            border-radius: 8px;
            filter: drop-shadow(0 0 8px rgba(181, 126, 220, 0.4));
            transition: all 0.3s ease;
        }

        .icon:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 0 12px rgba(181, 126, 220, 0.6));
        }

        .version-badge {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(181, 126, 220, 0.3);
        }

        .support {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .support a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: var(--bg-glass);
            border-radius: 10px;
            border: 1px solid var(--border-subtle);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .support a:hover {
            transform: translateY(-2px);
            background: var(--bg-tertiary);
            border-color: var(--border-glow);
            box-shadow: var(--shadow-glow);
        }

        .support img {
            width: 20px;
            height: 20px;
            filter: brightness(0.9);
        }

        /* Main Content */
        .main-content-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 32px 24px;
            display: flex;
            flex-direction: column;
            gap: 32px;
        }

        /* Enhanced Cards */
        .overview-section {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-subtle);
            border-radius: 24px;
            padding: 32px;
            box-shadow: var(--shadow-subtle);
        }

        .section-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 24px;
            text-align: center;
            background: linear-gradient(135deg, var(--accent-glow), var(--accent-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--bg-secondary), var(--bg-tertiary));
            border: 1px solid var(--border-subtle);
            border-radius: 20px;
            padding: 28px;
            position: relative;
            overflow: hidden;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-glow), var(--accent-secondary));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: var(--border-glow);
            box-shadow: var(--shadow-glow);
        }

        .stat-card:hover::before {
            opacity: 1;
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .card-emoji {
            font-size: 2rem;
            filter: drop-shadow(0 0 8px rgba(181, 126, 220, 0.4));
        }

        .card-label {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .card-number {
            font-size: 2.8rem;
            font-weight: 800;
            color: var(--accent-glow);
            margin-bottom: 8px;
            text-shadow: 0 0 20px rgba(225, 166, 255, 0.5);
            animation: pulse 2s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            0% { text-shadow: 0 0 20px rgba(225, 166, 255, 0.5); }
            100% { text-shadow: 0 0 30px rgba(225, 166, 255, 0.8); }
        }

        .card-note {
            font-size: 0.9rem;
            color: var(--text-muted);
            line-height: 1.4;
        }

        /* Chart Sections */
        .charts-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }

        .chart-section {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-subtle);
            border-radius: 20px;
            padding: 24px;
            box-shadow: var(--shadow-subtle);
            transition: all 0.3s ease;
        }

        .chart-section:hover {
            border-color: var(--border-glow);
            transform: translateY(-2px);
        }

        .chart-section.full-width {
            grid-column: 1 / -1;
        }

        .chart-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 20px;
            text-align: center;
            padding-bottom: 12px;
            border-bottom: 2px solid var(--accent-primary);
            position: relative;
        }

        .chart-title::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 2px;
            background: var(--accent-glow);
            box-shadow: 0 0 10px var(--accent-glow);
        }

        .chart-container {
            position: relative;
            height: 300px;
            overflow-x: auto;
        }

        .chart-container canvas {
            max-height: 100%;
            border-radius: 12px;
        }

        /* Console Area */
        .console-section {
            background: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            border-radius: 20px;
            padding: 24px;
            box-shadow: var(--shadow-subtle);
        }

        .messages {
            max-height: 300px;
            overflow-y: auto;
            padding-right: 8px;
            scrollbar-width: thin;
            scrollbar-color: var(--accent-primary) transparent;
        }

        .messages::-webkit-scrollbar {
            width: 6px;
        }

        .messages::-webkit-scrollbar-thumb {
            background: linear-gradient(var(--accent-primary), var(--accent-secondary));
            border-radius: 3px;
        }

        .message {
            background: linear-gradient(135deg, rgba(181, 126, 220, 0.1), rgba(156, 77, 204, 0.1));
            border-left: 4px solid var(--accent-primary);
            border-radius: 12px;
            padding: 12px 16px;
            margin-bottom: 12px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .message:hover {
            transform: translateX(8px);
            border-left-color: var(--accent-glow);
            box-shadow: 0 4px 16px rgba(181, 126, 220, 0.2);
        }

        .timestamp {
            font-size: 0.85rem;
            color: var(--accent-primary);
            font-weight: 600;
            margin-right: 12px;
        }

        .text {
            color: var(--text-secondary);
            line-height: 1.5;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-wrapper {
                padding: 12px 16px;
            }

            .main-content-container {
                padding: 20px 16px;
                gap: 20px;
            }

            .charts-grid {
                grid-template-columns: 1fr;
            }

            .cards-grid {
                grid-template-columns: 1fr;
            }

            .section-title {
                font-size: 1.6rem;
            }

            .overview-section {
                padding: 20px;
            }
        }

        /* Loading Animation */
        .loading {
            opacity: 0.6;
            animation: shimmer 2s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { opacity: 0.6; }
            50% { opacity: 0.8; }
            100% { opacity: 0.6; }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(var(--accent-primary), var(--accent-secondary));
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(var(--accent-glow), var(--accent-primary));
        }
    </style>
</head>

    <script>
        Chart.defaults.color = '#a899c7';
        Chart.defaults.borderColor = 'rgba(181, 126, 220, 0.1)';
        Chart.defaults.backgroundColor = 'rgba(181, 126, 220, 0.1)';
        
        // Override chart defaults for better styling
        const originalChartDefaults = {
            plugins: {
                legend: {
                    labels: {
                        color: '#e0d7f4',
                        font: {
                            family: 'Inter, sans-serif'
                        }
                    }
                }
            },
            scales: {
                x: {
                    grid: {
                        color: 'rgba(181, 126, 220, 0.1)'
                    },
                    ticks: {
                        color: '#a899c7'
                    }
                },
                y: {
                    grid: {
                        color: 'rgba(181, 126, 220, 0.1)'
                    },
                    ticks: {
                        color: '#a899c7'
                    }
                }
            }
        };

        document.addEventListener('DOMContentLoaded', function() {

            const observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    if (mutation.type === 'childList' || mutation.type === 'characterData') {
                        const target = mutation.target;
                        if (target.classList && target.classList.contains('loading')) {
                            target.classList.remove('loading');
                        }
                        if (target.parentElement && target.parentElement.classList.contains('loading')) {
                            target.parentElement.classList.remove('loading');
                        }
                    }
                });
            });

            // Observe card numbers for changes
            document.querySelectorAll('.card-number').forEach(card => {
                card.classList.add('loading');
                observer.observe(card, {
                    childList: true,
                    characterData: true,
                    subtree: true
                });
            });
        });
    </script>
